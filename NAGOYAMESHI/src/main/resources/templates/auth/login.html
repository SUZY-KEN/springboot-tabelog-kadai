<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment::meta}"></div>
	<div th:replace="~{fragment::styles}"></div>
	<title>ログイン</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
	<div th:replace="~{fragment::header}"></div>
	
	
	<main>
		

		

		
		
<!--ログイン-->
		<div class="container pt-4 pb-5 nagoyameshi-container">
	<!--パンくず	-->
			<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
	           <ol class="breadcrumb mb-0">                        
	               <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></liclass="breadcrumb-item">
	               <li class="breadcrumb-item" aria-current="page">ログイン</li>
	           </ol>
	       </nav>   
			
			
			<div class="d-flex align-items-center justify-content-center">
				<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">

					<h1 class="mb-4 text-center">ログイン</h1>
					
					<div th:if="${param.error}" class="alert alert-danger">
		                メールアドレスまたはパスワードが正しくありません。
		            </div>
					
					
					<form method="post" th:action="@{/login}">
						
						<div class="form-group mb-3">
							<input type="text" name="username" autocomplete="email" placeholder="メールアドレス" autofocus 	class="form-control">
						</div>
						<div class="form-group mb-3">
							<input type="password" name="password" autocomplete="new-password" placeholder="パスワード"	class="form-control">
						</div>
						<div class="form-group d-flex justify-content-center my-4">
							<button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">ログイン</button>
						</div>
					</form>
					
					<div class="text-center">
		                 <a th:href="@{/signup}">
		                     会員登録
		                 </a>
		             </div> 
				</div>   
			</div>
		</div>	
			


	</main>
	
	
	<div th:replace="~{fragment::footer}"></div>
	</div>
	
	<div th:replace="~{fragment::scripts}"></div>
</body>
</html>
